version: 2.1

#Commands works just like a function...
commands:
  greeting:
    description: this key is optional
    parameters:
      guest-name:
        default: "nana"
        type: string
    steps:
      - run: echo "Hello << parameters.name >> "

jobs:
  say-hello:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          #The name attribute provides useful organizational information when returning warnings, errors, and output.
          #The name should be meaningful to you as an action within your build process
          name: "Say-Hello"
          # The initial pipe, |, indicates that there will be more than one line of shell commands.
          command: |
            echo 'Hey Hello!'
            echo 'Hows it going!'
      - run:
          command: |
            ls -al
            echo 'All Good!'

  respond-to-hello:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - greeting:
          guest-name: "Henna"

workflows:
  say-workflow:
    jobs:
      - say-hello
      - respond-to-hello:
          requires:
            - say-hello
